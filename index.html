<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MeetingRoomDisplay</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="w-25 mt-3">
        <select class="form-control room-select">
            <option value="all" selected>Minden tárgyaló</option>
            <option value="aa-fejlesztoitargyalo">AA - Fejlesztői tárgyaló</option>
            <option value="kistargyalo">Kis tárgyaló</option>
            <option value="aa-ablakostargyalo">AA - Ablakos Tárgyaló</option>
            <option value="exchangecontrollrecord">ExchangeControllRecord</option>
        </select>
    </div>

    <div class="current-date text-right my-3"></div>

    <div class="table-container font-weight-normal"></div>

    <div class="one-meeting-table w-25"></div>
</div>
</body>

<script src="js.js"></script>
</html>
