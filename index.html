<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MeetingRoomDisplay</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body class="colour-div width-max">
<div class="main-container">
    <img class="background" src="pic/background1.jpg" alt="">

    <div class="left">
        <div class="room-name ml-5"></div>
        <div class="ad-hoc-meeting"></div>
        <div class="countdown text-center"></div>

        <div class="book-time-slider">
            <input type="range" min="1" max="60" value="15" class="slider" id="myRange">
            <div id="time-value" class="text-center"></div>
            <button onclick="bookTimeNow()" class="btn btn-light book-meeting mt-3">Book selected time</button>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p class="mb-0 mt-1">Current meeting have to be finished before the upcoming starts</p>
                </div>
            </div>
        </div>
        <div class="volume-slider-container">
            <input type="range" min="1" max="60" class="volume-slider" id="myVolumeRange">
        </div>
        <div onclick="showMeetingRooms()"><img class="meeting-room-selector" src="pic/location.png" alt=""></div>
        <div onclick="showMeetings()"><img class="meetings" src="pic/calendar.png" alt=""></div>
        <div onclick="toggleVolume()"><img class="volume" src="pic/volume.png" alt=""></div>
    </div>


    <div class="right ">
        <div class="current-date text-right"></div>
        <div class="condition mt-4"></div>
        <div class="next-or-current-meeting text-right mb-4"></div>
        <button type="button" onclick="toggleBookTime()" class="btn book-time-btn mt-4">Book now</button>
        <button onclick="finishMeeting()" class="btn btn-light finish-meeting">Finish meeting</button>
    </div>

    <div id="tableModal">
        <div class="table-container"></div>
    </div>

    <div id="roomSelectModal">
        <div class="room-select">
            <div class="room-box modal-content pt-4" id="all">All rooms</div>
            <div class="room-box modal-content pt-4" id="aa-fejlesztoitargyalo">Fejlesztői tárgyaló</div>
            <div class="room-box modal-content pt-4" id="kistargyalo">Kis tárgyaló</div>
            <div class="room-box modal-content pt-4" id="aa-ablakostargyalo">Ablakos Tárgyaló</div>
            <div class="room-box modal-content pt-4" id="aa-projecttargyalo">Project Tárgyaló</div>
        </div>
    </div>
</div>
</body>

<script src="js.js"></script>
</html>
