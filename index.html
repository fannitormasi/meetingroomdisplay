<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MeetingRoomDisplay</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="colour-div">
<div class="container">
    <div>
        <img class="background" src="pic/background.jpg" alt="">

        <div class="current-date text-right mt-5"></div>
        <div class="next-meeting text-right mt-5"></div>
        <div class="countdown text-center m-5 "></div>

        <div class="table-container"></div>

        <div class="one-meeting-table w-25"></div>


        <div class="w-25 mt-3">
            <select class="form-control room-select">
                <option value="all">Minden tárgyaló</option>
                <option value="aa-fejlesztoitargyalo">AA - Fejlesztői tárgyaló</option>
                <option value="kistargyalo">Kis tárgyaló</option>
                <option value="aa-ablakostargyalo">AA - Ablakos Tárgyaló</option>
            </select>
        </div>

    </div>
</div>
</body>

<script src="js.js"></script>
</html>
