<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MeetingRoomDisplay</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body class="colour-div width-max">
<div class="main-container">
    <img class="background width-max" src="pic/background.jpg" alt="">

    <div class="left">
        <div class="room-name "></div>
        <div class="ad-hoc-meeting"></div>
        <div class="countdown text-center"></div>

        <div class="book-time-slider">
            <input type="range" min="1" max="60" value="15" class="slider" id="myRange">
            <div id="time-value" class="text-center"></div>
            <button onclick="bookTimeNow()" class="btn btn-light book-meeting mt-3">Book selected time</button>
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p class="mb-0 mt-1">End cannot be later than the next meeting</p>
                </div>

            </div>

        </div>
    </div>

    <div class="right">
        <div class="current-date text-right"></div>
        <div class="condition mt-5"></div>
        <div class="next-or-current-meeting text-right mt-5 mb-4"></div>
        <button type="button" onclick="toggleHide()" class="btn book-time-btn mt-4">Book now</button>
        <button onclick="finishMeeting()" class="btn btn-light finish-meeting">Finish meeting</button>
    </div>


    <div class="table-container width-max"></div>

    <div class="one-meeting-table w-25"></div>


    <div class="w-25 mt-1">
        <select class="form-control room-select">
            <option value="all">Minden tárgyaló</option>
            <option value="aa-fejlesztoitargyalo">AA - Fejlesztői tárgyaló</option>
            <option value="kistargyalo">Kis tárgyaló</option>
            <option value="aa-ablakostargyalo">AA - Ablakos Tárgyaló</option>
            <option value="aa-projecttargyalo">AA - Project Tárgyaló</option>
        </select>
    </div>
    <button type="button" class="btn my-button d-inline">
        <a href="http://develop-server.emacc.local">Go back</a>
    </button>
</div>
</body>

<script src="js.js"></script>
</html>
